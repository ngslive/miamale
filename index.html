<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みあまーれライブ</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: url('sozai/gate.png') center/cover no-repeat fixed, #f8f9fa;
            color: #222;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7) linear-gradient(135deg, rgba(255,255,255,0.7) 60%, rgba(255,200,240,0.3) 100%);
            z-index: 0;
            pointer-events: none;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 12px 48px 12px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 24px;
            letter-spacing: 0.1em;
        }
        .video-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }
        video {
            width: 100%;
            max-width: 720px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-top: 32px;
        }
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-item img {
            width: 100%;
            max-width: 160px;
            height: auto;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .qr-label {
            margin-top: 8px;
            font-size: 1rem;
            color: #555;
        }
        .unmute-btn {
            display: inline-block;
            margin: 0 auto 16px auto;
            background: #fff0faee;
            color: #c06fc7;
            border: 2px solid #e0b6f7;
            border-radius: 24px;
            padding: 8px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(200,100,200,0.08);
            transition: background 0.2s, color 0.2s;
        }
        .unmute-btn:hover {
            background: #f7e6ff;
            color: #a04fa7;
        }
        @media (max-width: 900px) {
            .qr-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }
            .container {
                padding: 12px 4px 24px 4px;
            }
            .qr-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            .qr-item img {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>みあまーれライブ</h1>
        <div class="video-wrapper">
            <button class="unmute-btn" id="unmuteBtn">音を出す</button>
        </div>
        <div class="video-wrapper">
            <video id="mainVideo" src="miamale2025summer.mp4" controls autoplay muted playsinline loop></video>
        </div>
        <div class="qr-grid">
            <div class="qr-item">
                <a href="https://x.gd/jQDQ7">
                    <img src="song_list.png" alt="QR4">
                    <div class="qr-label">使用曲リスト</div>
                </a>
            </div>
            <div class="qr-item">
                <a href="https://x.gd/vLptr">
                    <img src="amanu.png" alt="QR1">
                    <div class="qr-label">あまぬ配信</div>
                </a>
            </div>
            <div class="qr-item">
                <a href="https://x.gd/846YY">
                    <img src="aoi.png" alt="QR2">
                    <div class="qr-label">葵さん配信</div>
                </a>
            </div>
            <div class="qr-item">
                <a href="https://x.gd/XTGAF">
                    <img src="midori.png" alt="QR3">
                    <div class="qr-label">翠 配信</div>
                </a>
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('mainVideo');
        const btn = document.getElementById('unmuteBtn');
        btn.addEventListener('click', () => {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            btn.style.display = 'none';
        });
        // ボタンは動画がミュート解除されたら自動で消す
        video.addEventListener('volumechange', () => {
            if (!video.muted) btn.style.display = 'none';
        });
    </script>
</body>
</html>
